      let num3 = prompt("Enter 3 digit number", "123");
      if (num3 == null || num3 == "" || num3.length != 3) {
        alert(
          "Шкода, що Ви не захотіли ввести трьохзначне число, тому щоб скрипт не зламався я вирішив поставити 121 замість вас"
        );
        num3 = "121";
      }

      function isAllDigitsSame(num) {
        const digits = num.split("");
        for (let i = 0; i < digits.length - 1; i++) {
          if (digits[i] !== digits[i + 1]) {
            return false;
          }
        }
        return true;
      }

      function areAnyDigitsSame(num) {
        const digits = num.split("");
        for (let i = 0; i < digits.length - 1; i++) {
          for (let j = i + 1; j < digits.length; j++) {
            if (digits[i] === digits[j]) {
              return true;
            }
          }
        }
        return false;
      }

      alert(num3 + " Чи всі цифри однакові? " + isAllDigitsSame(num3));
      alert(
        num3 + " Чи є серед цифр цифри однакові? " + areAnyDigitsSame(num3)
      );
