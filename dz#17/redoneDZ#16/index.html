  <body>
    <section class="contact_section">
      <div class="contact_form">
        <h5>Ми хотіли б вам допомогти</h5>
        <form action="link.com/send" method="post" class="js--reg_form">
          <div class="form-group">
            <label for="name">Ім'я</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Ім'я"
              data-req="Ім'я обов'язкове"
            />
          </div>
          <div class="form-group">
            <label for="message">Повідомлення</label>
            <textarea
              class="form-control"
              name="message"
              id="message"
              placeholder="Повідомлення"
              rows="3"
              data-min_length="5"
              data-min_message="Мінімальна довжина N символів"
            ></textarea>
          </div>
          <h6>Як вам відповісти?</h6>
          <div class="form-group">
            <label for="tel">Номер телефону</label>
            <input
              type="tel"
              name="tel"
              class="form-control"
              id="tel"
              placeholder="Номер телефону"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="Email"
              data-req="Електронна пошта обов'язкова"
              data-email="Перевірте правильність електронної пошти"
            />
          </div>
          <div class="form-group">
            <label for="address">Адреса</label>
            <input
              type="text"
              name="address"
              class="form-control"
              id="address"
              placeholder="Адреса"
            />
          </div>
          <div
            class="text-center send_message d-flex justify-content-center align-items-center"
          >
            <button class="btn" type="submit">Send</button>
          </div>
        </form>
      </div>
    </section>
