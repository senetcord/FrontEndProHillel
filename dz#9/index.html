    <script>
      function Person(
        name = prompt("Вкажіть ім'я"),
        age = prompt("Вкажіть вік")
      ) {
        this.name = name;
        this.age = age;

        this.getData = function () {
          return `${this.name} ${this.age}`;
        };
      }

      function Car(
        brand = prompt("Вкажіть бренд"),
        model = prompt("Вкажіть модель"),
        year = prompt("Вкажіть рік випуску")
      ) {
        this.brand = brand;
        this.model = model;
        this.year = year;

        this.showData = function () {
          alert(
            `Бренд: ${this.brand}\nМодель: ${this.model}\nРік випуску: ${this.year}`
          );
        };

        this.addOwner = function (owner) {
          this.owner = owner;
        };
      }
