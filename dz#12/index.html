<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="contact_section">
      <div class="contact_form">
        <h5>We would like to help you</h5>
        <form action="#" method="post" class="js--class">
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Name"
              required
            />
            <div class="error-message" id="name-error"></div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea
              class="form-control"
              name="message"
              id="exampleFormControlTextarea1"
              placeholder="Message"
              rows="3"
              minlength="5"
              required
            ></textarea>
            <div class="error-message" id="message-error"></div>
          </div>
          <h6>How to answer you?</h6>
          <div class="form-group">
            <label for="exampleFormControlInput2">Phone number</label>
            <input
              type="tel"
              name="tel"
              class="form-control"
              id="exampleFormControlInput2"
              placeholder="Phone number"
              required
            />
            <div class="error-message" id="phone-error"></div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput3">Email address</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="exampleFormControlInput3"
              placeholder="Email"
              required
            />
            <div class="error-message" id="email-error"></div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput4">Address</label>
            <input
              type="text"
              name="adress"
              class="form-control"
              id="exampleFormControlInput4"
              placeholder="Address"
            />
          </div>
          <div
            class="text-center send_message d-flex justify-content-center align-items-center"
          >
            <button class="btn" type="submit">Send</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
